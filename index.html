<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animação com CSS e JavaScript</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    outline: none;
  }

  .animation-area {
    display: none;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: black;
  }

  .animate {
    animation: example 5s infinite;
  }

  @keyframes example {
    0%   { background-color: black; }
    25%  { background-color: red; }
    50%  { background-color: yellow; }
    75%  { background-color: blue; }
    100% { background-color: green; }
  }
</style>
</head>
<body>

<div class="container">
  <button id="startAnimationBtn">Iniciar Animação</button>
</div>

<div class="animation-area" id="animationArea">
  <!-- Área onde a animação será exibida -->
</div>

<script>
  document.getElementById('startAnimationBtn').addEventListener('click', function() {
    // Mostra a área de animação
    document.getElementById('animationArea').style.display = 'block';

    // Adiciona a classe 'animate' para iniciar a animação
    document.getElementById('animationArea').classList.add('animate');
  });
</script>

</body>
</html>
